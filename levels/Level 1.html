<html>
    <head>
        <title>Maths Game - Leigh-Ann - Level -1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <!-- 1- time process - JavaScript -->
    <!-- step: onload= start time -->
    <body onload="startTime(); ">
        <!-- Step: activate audio -->
        <audio id="my-audio">
            <source src="../sounds/Clapping.mp3">
            </audio>
        <!-- Step: in this area we will have a limited width to fit my digital screen in vertical -->
        <div id="menu">
            <!-- Important information to the us -->
            <h1 id="title">Level 1 Question 1</h1>
            <h1 id="instructions">Find the answer to this question</h1> 
            <h1 id="time">unlimited Time</h1>
            <h1 id="score">Score: 0</h1>
            
            <!-- this division has each number and operator separator as an equation -->
            <div id="equation"> <!-- concept formula  1+1 -->
                <h1 id="num1" style="padding: 0 7px">1</h1><!-- comment -->
                <h1 id="operator" style="padding: 0 7px">+</h1><!-- comment -->
                <h1 id="num2" style="padding: 0 7px">1=</h1>
        </div>
            
            <hr>
            
            <!-- Step i want to create 4 button
                The button randomly plays a key role as the dummy answer or the correct answer -->
            <div>
                <button onclick="compare_answer(1)" id="option1"></button>
                <button onclick="compare_answer(2)" id="option2"></button>
                <button onclick="compare_answer(3)" id="option3"></button>
                <button onclick="compare_answer(4)" id="option4"></button>
            </div>
            
            <hr>
            <!-- Step: starts a function to go to the next question -->
            <button hidden onclick="startTime()" id="next-question">Next Question</button>
            <!-- Not a button the user can click -->
            <h1 hidden="" id="Completed">Completed</h1>
        </div>
          
        <!-- activate JavaScript -->
        <script src="script/Level-0.js"></script>
                
    </body>
</html>
